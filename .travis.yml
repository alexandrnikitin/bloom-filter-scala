language: scala
matrix:
  include:
  - scala: 2.10.7
    jdk: openjdk8
    dist: trusty
    env: PUBLISH_FROM_THIS_BUILD=true
  - scala: 2.11.12
    jdk: openjdk8
    dist: trusty
    env: PUBLISH_FROM_THIS_BUILD=true
  - scala: 2.12.11
    jdk: openjdk8
    dist: xenial
    env: PUBLISH_FROM_THIS_BUILD=true
  - scala: 2.13.1
    jdk: openjdk8
    dist: xenial
    env: PUBLISH_FROM_THIS_BUILD=true
  - scala: 2.13.1
    jdk: openjdk10
    dist: xenial
  - scala: 2.13.1
    jdk: openjdk11
    dist: xenial
script:
- sbt ++$TRAVIS_SCALA_VERSION clean test endToEnd:test package
sudo: false
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt"
git:
  depth: 1
before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete
before_install:
- "if [[ $TRAVIS_TAG == v[0-9.]* ]]; then openssl aes-256-cbc -K $encrypted_abd62175a9d5_key -iv $encrypted_abd62175a9d5_iv -in local.secring.gpg.enc -out local.secring.gpg -d; fi"
- "if [[ $TRAVIS_TAG == v[0-9.]* ]]; then openssl aes-256-cbc -K $encrypted_adfd5b7568be_key -iv $encrypted_adfd5b7568be_iv -in local.pubring.gpg.enc -out local.pubring.gpg -d; fi"
after_success:
- "[[ $TRAVIS_TAG == v[0-9.]* ]] && [[ $PUBLISH_FROM_THIS_BUILD == true ]] && { gpg --import local.secring.gpg && sbt ++$TRAVIS_SCALA_VERSION publish sonatypeBundleRelease; };"
