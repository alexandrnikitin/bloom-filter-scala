language: scala
scala:
  - 2.10.6
  - 2.11.8
jdk:
  - oraclejdk7
  - oraclejdk8

script:
  - sbt ++$TRAVIS_SCALA_VERSION clean test

sudo: false

cache:
  directories:
    - $HOME/.m2
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_install:
  - pip install --user codecov

after_success:
  - codecov
